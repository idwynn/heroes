<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROES</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/favicon.ico" alt="Logo" width="50" height="36"
                    class="d-inline-block align-text-top">
                Super Hero
            </a>
        </div>
    </nav>
    <div class="container">
        <center>
            <img src="./assets/img/sh1.jpg" alt="imagen" id="imgcenter" class="my-5">
            <div id="formulario">
                <h1>Encuentra tu Super Hero</h1>
                <form class="">
                    <div class="mb-3">
                        <label for="searchHero" class="form-label">Ingresa el numero de tu Super Hero a buscar</label>
                        <input type="number" class="form-control" id="searchHero">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </center>
    </div>
    <center>
        <div class="row mt-5">
            <div>
                <div id="busqueda" class="col-md-6"></div>
            </div>


        </div>

        <div id="chartContainer" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"></div>
    </center>


    <script src=" https://canvasjs.com/assets/script/jquery.canvasjs.min.js "></script>
    <script src="./assets/js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
